      <!--navbar is created with <nav class="navbar navbar-default"
            navbar-default & navbar-inverse determine pre-established style
            d-print ensures navbar appear if website is printed
            navbar-expand-{-sm|-md|-lg|-xl} determines vw at which navbar dropdown deploys-->
      <nav id="navBar" class="navbar navbar-expand-sm fixed-top d-print py-0">

          <i id="hamburguer" class="fas fa-bars"></i>
        </button>

        id="navbarSupportedContent" generates dropdown animation
        flex-row-reverse sets navbar titles to flex end-->
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarSupportedContent">
          
          <!--using me-2  will ensure navbar titles right maragin in pc-->
          <ul class="navbar-nav me-2">
