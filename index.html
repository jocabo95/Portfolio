<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jose Camargo Desarrollo web</title>

        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


        <!--style links (must be after bootstrap links)-->
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/headernfooter.css">

        <!--font awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>

        <!--fonts-->

    </head>

    <body>

        <header>
            
            <!--navbar is created with <nav class="navbar navbar-default">-->
            <!--navbar-default & navbar-inverse determine pre-established style-->
            <!--d-print ensures navbar appear if website is printed-->
            <!--navbar-expand-{-sm|-md|-lg|-xl} determines vw at which navbar dropdown deploys-->
            <nav class="navbar navbar-expand-md fixed-top navbarScroll d-print">

                <!--navbar-brand to fixate project name-->
                <a class="navbar-brand" href="index.html">
                    <img id="logo" src="images/logo.png" alt="home link">
                </a>

                <!--create collapsible button-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!--asign button content with .collapse .navbar-collapse-->
                <!--id="navbarSupportedContent" generates dropdown animation-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav mr-auto">

                        <!--specify nav-item & nav-link-->
                        <!--adding .actve to nav-item shows page is currently being visited-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Proyectos</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre mi</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Habilidades</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>

                    </ul>

                </div>

            </nav>
            
        </header>


        <main>

        </main>

        <footer>

        </footer>

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>

</html>
